<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js"></script>
    </head>
        <body>
            <h2>Dealer: <span id="dealer-sum"></span> </h2>    
            <div id="dealer-cards">
                <img src="assets/images/BACK.png" alt ="Back of Card">
                <img src="assets/images/3-H.png">
            </div>
            <br>
            <h2>Player: <span id="player-sum"></span></h2>
            <div id="player-cards">
                <img src="/assets/images/A-H.png">
                <img src="assets/images/K-H.png">
            </div>

            <button id="hit-button" onclick="hit()">HIT</button>
            
            <button id="stand-button" onclick="stand()">STAND</button>

            <button id="double-button" onclick="double()">DOUBLE DOWN!</button>

            <button id="split-button" onclick="split()">SPLIT...</button>

            <p id="results"></p>
            <br>

        </body>
</html>
